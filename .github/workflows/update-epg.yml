name: Update Global EPG Daily

on:
  schedule:
    - cron: '0 4 * * *'          # Every day at 4:00 UTC (~8 PM previous day PST)
  workflow_dispatch:             # Manual trigger from Actions tab

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0           # Full history → reliable git diff

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests         # Required by global_epg_db.py

      - name: Run EPG downloader script
        run: python global_epg_db.py --all
        continue-on-error: false       # Fail job if script crashes (good for debugging)

      - name: Commit & push only if EPG files or index actually changed
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

          # Stage relevant files only
          git add -A epg_db/ index.json

          # Check for changes → commit & push only if something differs
          if ! git diff --quiet HEAD -- epg_db/ index.json; then
            git commit -m "Daily EPG refresh $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes detected — skipping commit & push"
          fi

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
