name: Update Global EPG Daily

on:
  schedule:
    - cron: '0 4 * * *'          # Every day at 4:00 UTC (~8 PM previous day PST)
  workflow_dispatch:             # Allows manual trigger from Actions tab

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0           # Important: full history so git diff works reliably

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies (if your script needs any beyond stdlib)
        run: |
          python -m pip install --upgrade pip
          # Add extras only if needed, e.g.:
          # pip install requests lxml

      - name: Run EPG downloader script
        run: python global_epg_db.py --all

      - name: Commit changes only if files actually changed
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

          # Stage all possible changes (epg_db/*, index.json)
          git add -A epg_db/ index.json

          # Commit only if there are actual differences (files changed or added)
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "Daily EPG update: $(date +'%Y-%m-%d')" && \
             git push)

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # Built-in token â€” no need to create one
