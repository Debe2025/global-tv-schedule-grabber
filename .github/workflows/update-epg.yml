name: Update Global EPG Daily

on:
  schedule:
    - cron: '0 4 * * *'          # Every day at 4:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run EPG downloader script
        run: python global_epg_db.py --all

      - name: Show what changed (for debugging)
        run: |
          echo "Files in epg_db after script:"
          ls -la epg_db/ || echo "epg_db/ directory does not exist or is empty"
          echo ""
          echo "index.json status:"
          ls -la index.json 2>/dev/null || echo "index.json does not exist"
          echo ""
          git status --short

      - name: Commit & push only if there are actual changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

          # Stage changes safely â€” ignore errors if paths don't exist yet
          git add -A epg_db/ index.json || true

          # Only commit if there is something staged
          if git diff --cached --quiet; then
            echo "No changes to commit (nothing staged)"
          else
            git commit -m "Daily EPG refresh $(date +'%Y-%m-%d')"
            git push
            echo "Committed and pushed changes"
          fi

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
